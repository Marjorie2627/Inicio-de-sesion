<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">"
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
      .alto-100{
          height : 100vh;
      }

      .cursor-pointer{
          cursor: pointer;
          text-decoration: none;
      }
  </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center aling-items-center
                alto-100">
                    <!-- Formulario para iniciar sesion -->
                    <form class="w-50 shadow p-5 mb-5 bg-body rounded
                    animate_animated animate_flipInX" id="formIniciarSesion">
                        <h2 class="text-center m-5">Iniciar sesion</h2>
                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control"
                            id="emailInicio" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">password</label>
                            <input type="password" class="form-control"
                            id="passwordInicio" required>
                        </div>
                        <div class="mb-3 id="divAlertaInicio></div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Iniciar
                            sesion</button>
                            <br><br>
                            <a class="link-primary cursor-pointer"
                            id="cambioAregistro">No tiene cuenta?<br>Registrese</a>
                            </button>
                        </div>
                    </form>
                    <form class="w-50 shadow p-5 mb-5 bg-body rounded
                    animate_animated animate_flipInX d-none" id="formRegistrarse">
                        <h2 class="text-center m-5">Registrarse</h2>
                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control"
                            id="emailRegistro" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">password</label>
                            <input type="password" class="form-control"
                            id="passwordRegistro" required>
                        </div>
                        <div class="mb-3" id="divAlertaRegistro"></div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                            <br><br>
                            <a class="link-primary cursor-pointer"
                            id="cambioAInicioSesion">Ya tiene cuenta?<br>Inicie sesion</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
